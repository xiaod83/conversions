<div class="frq-hero">
    <h1>AP Calculus AB FRQ Viewer</h1>
    <p>Master every Free Response Question from 2003-2025</p>
</div>

<div id="frq-app" class="frq-app-container">
  <!-- New Top Toolbar -->
  <div class="frq-toolbar">
    <div class="toolbar-group">
        <label for="frq-year-select">Year:</label>
        <select id="frq-year-select" class="frq-select"></select>
    </div>
    <div class="toolbar-group">
        <label>Question:</label>
        <div id="frq-question-list" class="frq-question-list"></div>
    </div>
  </div>

  <main class="frq-view">
    <header class="frq-view-header">
      <div class="frq-controls">
        <button id="prev-btn" class="frq-btn">← Prev</button>
        <button id="next-btn" class="frq-btn">Next →</button>
        <button id="answer-btn" class="frq-btn" disabled>Show Answer</button>
      </div>
      <div style="text-align: right;">
        <h1 id="frq-title" style="font-size: 1.5rem; margin: 0; font-family: var(--font-heading);">Select a question</h1>
        <p id="frq-subtitle" style="margin: 5px 0 0; color: #666;">Topic will appear here</p>
      </div>
    </header>

    <section class="frq-canvas" id="frq-canvas">
      <div id="frq-placeholder">Choose a year and question to begin practicing.</div>
    </section>
  </main>
</div>
