<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="icon" type="image/png" sizes="64x64" href="/logos/Conversions Logo Upscaled NoBG.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/logos/Conversions Logo Upscaled NoBG.png">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/index.html" class="nav-logo">
                <img src="/logos/Conversions Logo with Letters NoBG.png" alt="conversions.studio logo">
            </a>
            <ul class="nav-menu">
                <li><a href="/index.html" {% if page.url == "/" or page.url == "/index.html" %}class="active"{% endif %}>Home</a></li>
                <li><a href="/about.html" {% if page.url == "/about.html" %}class="active"{% endif %}>About</a></li>
                <li><a href="/series/index.html" {% if page.url contains "/series" %}class="active"{% endif %}>Series</a></li>
                <li><a href="/posts/" {% if page.url contains "/posts" %}class="active"{% endif %}>Posts</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <main class="main-content">
            {{ content }}
        </main>
    </div>

    <script>
        let lastScrollTop = 0;
        const nav = document.querySelector('nav');
        
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                nav.classList.add('hidden');
            } else {
                nav.classList.remove('hidden');
            }
            
            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
