<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - AI Intersections</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="article-page">
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">AI Intersections</a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="updates.html">Updates</a></li>
                <li><a href="guides.html">Guides</a></li>
                <li><a href="tech-news.html">Tech News</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <main class="main-content">
            <div class="back-nav">
                <a href="tech-news.html" class="back-link">‚Üê Back to Tech News</a>
            </div>

            <div id="article-content">
                <!-- Article content will be loaded here -->
            </div>
        </main>
    </div>

    <script>
        let lastScrollTop = 0;
        const nav = document.querySelector('nav');
        
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                nav.classList.add('hidden');
            } else {
                nav.classList.remove('hidden');
            }
            
            lastScrollTop = scrollTop;
        });

        function loadArticle() {
            const articleData = localStorage.getItem('currentArticle');
            if (!articleData) {
                // If no article data, redirect back to tech news
                window.location.href = 'tech-news.html';
                return;
            }

            const article = JSON.parse(articleData);
            
            // Update page title
            document.title = article.title + ' - AI Intersections';
            
            // Format date
            const date = new Date(article.date);
            const formattedDate = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // Create article HTML
            const articleHTML = 
                '<div class="article-header">' +
                    '<div class="article-meta">' +
                        '<span class="article-date">' + formattedDate + '</span>' +
                        '<span class="article-category">' + article.category + '</span>' +
                    '</div>' +
                    '<h1>' + article.title + '</h1>' +
                '</div>' +
                '<div class="article-body">' +
                    article.content +
                '</div>';
            
            document.getElementById('article-content').innerHTML = articleHTML;
            
            // Clear the current article data
            localStorage.removeItem('currentArticle');
        }

        // Load article when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadArticle();
        });
    </script>
</body>
</html>
